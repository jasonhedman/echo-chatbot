services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: echo-chatbot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: echo-chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for resumable streams
  redis:
    image: redis:7-alpine
    container_name: echo-chatbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vercel Blob
  blob:
    image: masonhall/vercel-blob-server:latest
    container_name: echo-chatbot-blob
    ports:
      - "6969:6969"
    restart: unless-stopped
    volumes:
      - blob_data:/var/vercel-blob-store

volumes:
  postgres_data:
  redis_data:
  blob_data:
